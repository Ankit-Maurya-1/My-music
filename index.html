<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Music</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="icon.png" type="png" />

</head>

<body>
  <div class="main_div">
    <div class="music_container">
      <h2 id="title">Yadav Brand</h2>
      <h3 id="artist">The Loyalist</h3>
      <div class="img_container">
        <img src="images/music-1.jpg" />
      </div>
      <audio src="music/music-1.mp3"></audio>
      <!--progress-bar-->

      <div class="progressbar_container" id="progress_container">
        <div class="progress_duration_meter">
          <div id="current_time">0.00</div>
          <div id="duration">0:00</div>
        </div>
        <div class="progress_div" id="progress_div">
          <div class="progress" id="progress">
          </div>
        </div>
      </div>

      <!--music controls-->
      <div class="music_controls">
        <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
        <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
        <i class="fa-solid fa-forward" id="next" title="Next"></i>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
